{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body class="h-full font-body" >
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-2">
                        {{form.username}}
                    </div>
                </div>
        
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-primary hover:text-secondary">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        {{form.password}}
                    </div>
                </div>

                {% if form.errors or form.non_field_errors %}
                    <div class="mb-3 p-6 text-red-700 font-bold text-center">
                        Wrong username or password!!
                    </div>
                {% endif %}
                <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-secondary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Login</button>
                </div>
            </form>
    
            <p class="mt-10 text-center text-sm text-gray-500">
                Not a user?
                <a href="{% url 'signup' %}" class="font-semibold leading-6 text-primary hover:text-secondary">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>

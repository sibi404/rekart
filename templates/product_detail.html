{% extends 'base.html' %}
{% load static %}
{% load static tailwind_tags %}
{% block content %}
<section class="text-gray-700 body-font overflow-hidden bg-white h-screen">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img alt="ecommerce" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200" src="{{product.image.url}}">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-5">{{product.name}}</h1>
        
        <p class="leading-relaxed">{{product.description}}</p>
        <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5">
          <div class="flex">
            <span class="mr-3">Seller</span>
              {{product.seller}}
          </div> 
        </div>
        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">&#8377 {{product.price}}</span>
          {% if product.seller != user %}
          <a href="{% url 'cart:add_cart' product.id %}" class="flex ml-auto text-white bg-primary border-0 py-2 px-6 focus:outline-none hover:bg-secondary rounded">
              Add to cart
          </a>
          {% else %}
          <a href="{% url 'shop:delete_product' product.id %}" class="flex ml-auto text-white bg-red-600 border-0 py-2 px-6 focus:outline-none hover:bg-red-700 rounded">
            Delete
          </a>
          <a href="{% url 'shop:update_product' product.id %}" class="flex ml-auto text-white bg-primary border-0 py-2 px-6 focus:outline-none hover:bg-secondary rounded">
            Update
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
